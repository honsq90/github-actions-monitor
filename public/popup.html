<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Github Actions monitor</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="app">
    <form id="add-repo">
      <div>
        <label for="repo">Repo owner</label>
        <input required name="owner" type="text" placeholder="Owner" />
      </div>
      <div>
        <label for="name">Repo name</label>
        <input required name="name" type="text" placeholder="Name" />
      </div>
      <button type="submit">Add</button>
    </form>


    <ol id="trackList">

    </ol>
  </div>

  <script src="popup.js"></script>

  <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
