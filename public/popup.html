<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Github Actions monitor</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="app">

    <h1>Github Actions Monitor</h1>

    <form id="add-repo">
      <input required name="owner" type="text" placeholder="Repo owner" /> /
      <input required name="name" type="text" placeholder="Repo name" />
      <button type="submit">Add</button>
    </form>

    <hr class="divider">

    <ol id="trackList">

    </ol>
  </div>

  <script src="popup.js"></script>

  <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
